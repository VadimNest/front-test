<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-тестовое</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/script.js" defer></script>
  </head>

  <body>
    <div class="form-page">
      <form class="form-page__content">
        <h2 class="form-page__title">Тестовое</h2>

        <label for="name" class="form-page__label"> Имя: </label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-page__field"
          placeholder="Placeholder"
        />

        <button class="form-page__submit-button">Туц-туц</button>
      </form>
    </div>
  </body>
</html>
